    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Theme toggle sync
        (function setupThemeToggle(){
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const current = html.getAttribute('data-theme');
                    const next = current === 'dark' ? 'light' : 'dark';
                    html.setAttribute('data-theme', next);
                    localStorage.setItem('theme', next);
                });
            }
        })();

        // Simple mobile nav toggle
        (function setupNav(){
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', ()=> navMenu.classList.toggle('active'));
                navMenu.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>navMenu.classList.remove('active')));
            }
        })();

        // Locations with coordinates
        const places = [
            { name: "Sigiriya Rock Fortress", location: "Central Province", lat: 7.9570, lng: 80.7603 },
            { name: "Temple of the Tooth (Kandy)", location: "Kandy", lat: 7.2936, lng: 80.6413 },
            { name: "Ella", location: "Uva Province", lat: 6.8650, lng: 81.0466 },
            { name: "Yala National Park", location: "Southern Province", lat: 6.3669, lng: 81.5211 },
            { name: "Galle Fort", location: "Galle", lat: 6.0260, lng: 80.2180 },
            { name: "Mirissa Beach", location: "Southern Province", lat: 5.9485, lng: 80.4588 },
            { name: "Anuradhapura", location: "North Central", lat: 8.3114, lng: 80.4037 },
            { name: "Polonnaruwa", location: "North Central", lat: 7.9396, lng: 81.0003 },
            { name: "Nuwara Eliya", location: "Central Highlands", lat: 6.9497, lng: 80.7891 },
            { name: "Sinharaja Forest Reserve", location: "Southwest", lat: 6.4167, lng: 80.5000 }
        ];

        // Initialize map centered on Sri Lanka
        const map = L.map('map');
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

        const lightTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        });
        const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap & CARTO'
        });

        (isDark ? darkTiles : lightTiles).addTo(map);
        map.setView([7.8731, 80.7718], 7);

        // Markers with popups
        places.forEach(p => {
            const marker = L.marker([p.lat, p.lng]).addTo(map);
            marker.bindPopup(`<strong>${p.name}</strong><br/>üìç ${p.location}`);
        });

        // Switch tiles when theme changes
        new MutationObserver(() => {
            const dark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (dark) {
                map.removeLayer(lightTiles);
                if (!map.hasLayer(darkTiles)) darkTiles.addTo(map);
            } else {
                map.removeLayer(darkTiles);
                if (!map.hasLayer(lightTiles)) lightTiles.addTo(map);
            }
        }).observe(document.documentElement, { attributes: true, attributeFilter: ['data-theme'] });
    </script>
